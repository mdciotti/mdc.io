	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
		<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'/index.html','/' | replace:'/404.html','/404/'}}">
		<link href="http://fonts.googleapis.com/css?family=Nixie+One|Fira+Sans:300,500,300italic,500italic|Merriweather:300italic,300,700,700italic" rel="stylesheet" type="text/css">
		<link href="/fonts/all.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/css/main.css">
		<!-- // <script src="/js/main.js"></script> -->
		{% if page.math %}
		<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<!-- TODO: Switch to KaTeX when it has more features -->
		<!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css"> -->
		<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script> -->
		<!-- // <script src="/vendor/katex/katex.min.js"></script> -->
		<!-- <script src="/js/math.js"></script> -->
		<!-- <link rel="stylesheet" type="text/css" href="/vendor/katex/katex.min.css"> -->
		{% endif %}
		{% if page.scripts %}
		{% for path in page.scripts %}
		<script src="/js/{{ path }}"></script>
		{% endfor %}
		{% endif %}
		<link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/img/apple-touch-icon-152x152-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icon-144x144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/apple-touch-icon-114x114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/apple-touch-icon-72x72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/img/apple-touch-icon-57x57-precomposed.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
	</head>
